
<div class="card" [ngStyle]="cardStyle">
  <img [src]="employee.employee_pic!=null ? ('data:image/png;base64,'+employee.employee_pic) : ('../resources/sampleemployee.jpg')"
  class="card-img-top" alt="..." height="180">
  <a  [routerLink]="['../fileupload',employee._id]">edit pic</a>
  <div class="card-body">
    <h6 class="card-title" [ngStyle]="{color:'blue', 'text-decoration':'underline'}"  >#{{employee._id}}</h6>
    <h5 class="card-title">{{employee.emp_name| uppercase}}</h5>
    <p class="card-text">{{employee.emp_name}} joined on  {{employee.joining_date | date :"fullDate"}}</p>
  </div>
  <ul [ngClass]="['list-group', 'list-group-flush']">
    <li class="list-group-item">basic salary : <span>{{employee.emp_salary | currency :"INR"}}</span></li>
    <li class="list-group-item">deparment code : <span>{{employee.dept_code}}</span></li>
    <li class="list-group-item">Experience : <span>{{employee.experience}}</span> years</li>
  </ul>
  <div class="card-body d-flex justify-content-between">
    <a title="edit"  [routerLink]="['../editemployee',employee._id]" [ngClass]="cardLinks">
      <mat-icon aria-hidden="false"  fontIcon="edit"></mat-icon>
    </a>  <!-- shift cardLinks from parent to child-->
    <button title="delete" type="button" (click)="eventEmitter.emit(employee._id)" class="btn btn-danger">
      <mat-icon aria-hidden="false"  fontIcon="delete"></mat-icon>
    </button> <!-- link class in css-->
</div>
</div>
