<article class="d-flex justify-content-center">
  <div class="w-50 border border-4 p-4">
  <h3 class="text-center">ADMIN LOGIN FORM</h3>
  <p class="text-danger">
    {{message}}
  </p>
<form #loginForm="ngForm" (submit)="collectData(loginForm)">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="email" class="form-control" id="username" name="username" ngModel>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" ngModel>
    </div>
    <button type="submit" class="btn btn-primary m-3">LOGIN</button>
    <button type="submit" class="btn btn-primary">RESET</button>
  </form>
  </div>
  </article>
